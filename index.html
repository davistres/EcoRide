<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Covoiturage Écologique</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">EcoRide</a>
            </div>
            <div class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/covoiturage">Covoiturage</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/connexion" class="cta-button">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu Mobile -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="/">Accueil</a>
        <a href="/covoiturage">Covoiturage</a>
        <a href="/contact">Contact</a>
        <a href="/connexion">Connexion</a>
        <div class="close-menu" id="close-menu">&times;</div>
    </div>

    <main>
        <section class="hero">
            <h1>Bienvenue sur EcoRide</h1>
            <p>La plateforme de covoiturage écologique</p>
        </section>

        <section class="search-section">
            <form class="search-form">
                <div class="form-group">
                    <label for="departure">Départ</label>
                    <input type="text" id="departure" name="departure" placeholder="Ville de départ" required>
                </div>
                <div class="form-group">
                    <label for="arrival">Arrivée</label>
                    <input type="text" id="arrival" name="arrival" placeholder="Ville d'arrivée" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="search-button">Rechercher un trajet</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2024 EcoRide</p>
            <nav class="footer-nav">
                <a href="/mentions-legales">Mentions légales</a>
                <a href="mailto:maildelentreprise@ecoride.fr">maildelentreprise@ecoride.fr</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
