<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Contact</title>
    <link rel="stylesheet" href="../assets/style/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">EcoRide</a>
            </div>
            <div class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/covoiturage">Covoiturage</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/auth/login.html" class="cta-button">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu Mobile -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="/">Accueil</a>
        <a href="/covoiturage">Covoiturage</a>
        <a href="/contact">Contact</a>
        <a href="/connexion">Connexion</a>
        <div class="close-menu" id="close-menu">&times;</div>
    </div>

    <main>
        <section class="login-section">
            <h2>Contactez-nous</h2>
            <form class="login-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Nom (optionnel)</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Sélectionnez un sujet</option>
                        <option value="support">Support technique</option>
                        <option value="reservation">Problème de réservation</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required rows="5" placeholder="Votre message..."></textarea>
                </div>
                <button type="submit" class="search-button">Envoyer le message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2024 EcoRide</p>
            <nav class="footer-nav">
                <a href="/mentions-legales">Mentions légales</a>
                <a href="mailto:maildelentreprise@ecoride.fr">maildelentreprise@ecoride.fr</a>
            </nav>
        </div>
    </footer>

    <script src="../assets/script/script.js"></script>
</body>

</html>
